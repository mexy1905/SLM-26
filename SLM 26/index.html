<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SLM 26 | Simple League Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.45);
      padding: 50px 40px;
      border-radius: 16px;
      text-align: center;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .logo {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: 2px;
    }

    .logo span {
      color: #00ff9c;
    }

    .subtitle {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    .btn {
      margin-top: 35px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #00ff9c;
      color: #000;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00d884;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">SLM <span>26</span></div>
    <div class="subtitle">Simple League Manager</div>

    <button class="btn" onclick="startGame()">OYUNA BAŞLA</button>

    <div class="footer">
      © 2026 SLM 26 • Web Football Manager
    </div>
  </div>

  <script>
    function startGame() {
      // Save yoksa oluştur
      if (!localStorage.getItem("slm26_save")) {
        const saveData = {
          season: 2026,
          club: null,
          money: 10000000,
          createdAt: new Date().toISOString()
        };
        localStorage.setItem("slm26_save", JSON.stringify(saveData));
      }

      // Kulüp seçimine yönlendir
      window.location.href = "club.html";
    }
  </script>

</body>
</html>
