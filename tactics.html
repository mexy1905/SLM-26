<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SLM 26 | Taktikler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43);
      color: #fff;
      min-height: 100vh;
      padding: 25px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    h1 { font-size: 22px; font-weight: 800; }

    .back {
      cursor: pointer;
      font-size: 13px;
      opacity: 0.8;
    }

    .back:hover { opacity: 1; }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #1e2a32;
      border-radius: 16px;
      padding: 25px;
    }

    .setting {
      margin-bottom: 20px;
    }

    .setting label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    select, input[type=range] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #162027;
      color: #fff;
      font-size: 14px;
    }

    .range-value {
      text-align: right;
      font-size: 13px;
      opacity: 0.8;
      margin-top: 4px;
    }

    .save {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: #00ff9c;
      color: #000;
      cursor: pointer;
    }

    .save:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>Taktikler</h1>
  <div class="back" onclick="goBack()">← Dashboard</div>
</header>

<div class="container">

  <div class="setting">
    <label>Diziliş</label>
    <select id="formation">
      <option>4-2-3-1</option>
      <option>4-3-3</option>
      <option>4-4-2</option>
      <option>3-5-2</option>
      <option>5-3-2</option>
    </select>
  </div>

  <div class="setting">
    <label>Oyun Mentalitesi</label>
    <select id="mentality">
      <option>Defansif</option>
      <option>Dengeli</option>
      <option>Ofansif</option>
    </select>
  </div>

  <div class="setting">
    <label>Tempo</label>
    <input type="range" min="1" max="10" id="tempo">
    <div class="range-value" id="tempoVal"></div>
  </div>

  <div class="setting">
    <label>Pres Seviyesi</label>
    <input type="range" min="1" max="10" id="press">
    <div class="range-value" id="pressVal"></div>
  </div>

  <div class="setting">
    <label>Defans Çizgisi</label>
    <input type="range" min="1" max="10" id="line">
    <div class="range-value" id="lineVal"></div>
  </div>

  <button class="save" onclick="saveTactics()">Taktikleri Kaydet</button>

</div>

<footer>
  © 2026 SLM 26
</footer>

<script>
  const save = JSON.parse(localStorage.getItem("slm26_save"));
  if (!save || !save.club) window.location.href = "index.html";

  // Varsayılan taktikler
  if (!save.tactics) {
    save.tactics = {
      formation: "4-2-3-1",
      mentality: "Dengeli",
      tempo: 5,
      press: 5,
      line: 5
    };
    localStorage.setItem("slm26_save", JSON.stringify(save));
  }

  const formation = document.getElementById("formation");
  const mentality = document.getElementById("mentality");
  const tempo = document.getElementById("tempo");
  const press = document.getElementById("press");
  const line = document.getElementById("line");

  formation.value = save.tactics.formation;
  mentality.value = save.tactics.mentality;
  tempo.value = save.tactics.tempo;
  press.value = save.tactics.press;
  line.value = save.tactics.line;

  function updateVals() {
    document.getElementById("tempoVal").innerText = "Seviye: " + tempo.value;
    document.getElementById("pressVal").innerText = "Seviye: " + press.value;
    document.getElementById("lineVal").innerText = "Seviye: " + line.value;
  }

  updateVals();
  tempo.oninput = press.oninput = line.oninput = updateVals;

  function saveTactics() {
    save.tactics = {
      formation: formation.value,
      mentality: mentality.value,
      tempo: Number(tempo.value),
      press: Number(press.value),
      line: Number(line.value)
    };
    localStorage.setItem("slm26_save", JSON.stringify(save));
    alert("Taktikler kaydedildi!");
  }

  function goBack() {
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
