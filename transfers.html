<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>SLM 26 | Transferler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43);
      color: #fff;
      min-height: 100vh;
      padding: 25px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 { font-size: 22px; font-weight: 800; }

    .back {
      cursor: pointer;
      font-size: 13px;
      opacity: 0.8;
    }
    .back:hover { opacity: 1; }

    .money {
      color: #00ff9c;
      font-weight: 700;
      font-size: 14px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .box {
      background: #1e2a32;
      border-radius: 16px;
      padding: 20px;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background: #162027;
      font-weight: 600;
    }

    tr:nth-child(even) { background: #1a252c; }

    .btn {
      padding: 6px 10px;
      font-size: 11px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: 700;
    }

    .buy {
      background: #00ff9c;
      color: #000;
    }

    .sell {
      background: #ff5c5c;
      color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>Transferler</h1>
  <div class="money" id="money">€0</div>
  <div class="back" onclick="goBack()">← Dashboard</div>
</header>

<div class="container">

  <!-- TRANSFER LİSTESİ -->
  <div class="box">
    <h2>Transfer Listesi</h2>
    <table>
      <thead>
        <tr>
          <th>Oyuncu</th>
          <th>Mevki</th>
          <th>Yaş</th>
          <th>Rating</th>
          <th>Fiyat</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="marketBody"></tbody>
    </table>
  </div>

  <!-- KADRO -->
  <div class="box">
    <h2>Kadrom</h2>
    <table>
      <thead>
        <tr>
          <th>Oyuncu</th>
          <th>Mevki</th>
          <th>Rating</th>
          <th>Değer</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="squadBody"></tbody>
    </table>
  </div>

</div>

<footer>
  © 2026 SLM 26
</footer>

<script>
  const save = JSON.parse(localStorage.getItem("slm26_save"));
  if (!save || !save.club) window.location.href = "index.html";

  const moneyEl = document.getElementById("money");
  const marketBody = document.getElementById("marketBody");
  const squadBody = document.getElementById("squadBody");

  function priceFromRating(r) {
    return r * r * 10000;
  }

  // Transfer marketi yoksa oluştur
  if (!save.market) {
    save.market = [
      { id: 201, name: "Genç Kaleci", pos: "GK", age: 21, rating: 72 },
      { id: 202, name: "Stoper", pos: "CB", age: 26, rating: 78 },
      { id: 203, name: "Merkez Orta Saha", pos: "CM", age: 24, rating: 75 },
      { id: 204, name: "Kanat Oyuncusu", pos: "RW", age: 23, rating: 76 },
      { id: 205, name: "Forvet", pos: "ST", age: 28, rating: 80 }
    ];
    localStorage.setItem("slm26_save", JSON.stringify(save));
  }

  function render() {
    moneyEl.innerText = "€" + (save.money / 1000000).toFixed(1) + "M";

    // Market
    marketBody.innerHTML = "";
    save.market.forEach(p => {
      const price = priceFromRating(p.rating);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.name}</td>
        <td>${p.pos}</td>
        <td>${p.age}</td>
        <td>${p.rating}</td>
        <td>€${(price / 1000000).toFixed(1)}M</td>
        <td><button class="btn buy" onclick="buy(${p.id})">Al</button></td>
      `;
      marketBody.appendChild(tr);
    });

    // Kadro
    squadBody.innerHTML = "";
    save.squad.forEach(p => {
      const price = priceFromRating(p.rating);
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${p.name}</td>
        <td>${p.pos}</td>
        <td>${p.rating}</td>
        <td>€${(price / 1000000).toFixed(1)}M</td>
        <td><button class="btn sell" onclick="sell(${p.id})">Sat</button></td>
      `;
      squadBody.appendChild(tr);
    });

    localStorage.setItem("slm26_save", JSON.stringify(save));
  }

  function buy(id) {
    const p = save.market.find(x => x.id === id);
    const price = priceFromRating(p.rating);
    if (save.money < price) return alert("Yetersiz bütçe");

    save.money -= price;
    save.market = save.market.filter(x => x.id !== id);
    save.squad.push({ ...p, xi: false });
    render();
  }

  function sell(id) {
    const p = save.squad.find(x => x.id === id);
    const price = priceFromRating(p.rating);

    save.money += price;
    save.squad = save.squad.filter(x => x.id !== id);
    save.market.push(p);
    render();
  }

  function goBack() {
    window.location.href = "dashboard.html";
  }

  render();
</script>

</body>
</html>
